<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UI Components</title>
    <style>
        body{
            display: flex;
            justify-content:center ;
            align-items: center;
            height:100vh;
            background-color: #f4f8f7; /* soft neutral */
        }
        .card-container{
           height: 700px;
           width: 1000px;
           background-color:#084B83;
           display: grid;
           grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
           gap: 24px;
           padding: 24px;
           border-radius: 12px;
           transition: transform 2s ease;
           box-shadow: 0 4px 32px rgba(8, 75, 131, 0.35), 0 14px 32px rgba(8, 75, 131, 0.4);
}
.card-container:hover{ 
    transform:translateY(-20px);
     cursor: pointer; 
     box-shadow: 0 4px 38px rgba(8, 75, 131, 0.35), 
              0 22px 32px rgba(8, 75, 131, 0.25); 
            }

.card{
  background-color: white;
  border-radius:10px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card:hover{
  transform: translateY(-10px) scale(1.05);
}

#img{
  width: 100%;
  height: 180px;
  object-fit: cover;
}

h4{
  margin: 12px 0 4px;
  text-align: center;
}

p{
  margin: 0;
  text-align: center;
}

button{
  margin-top: auto;
  margin-bottom: 16px;
  align-self: center;
  padding: 10px 16px;
  background-color:#084B83;
  color: white;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}
#badge{
  position:relative;
 bottom: 300px;
 height: 40px;
 width:40px;
 object-fit: cover;
}

        </style>
    </head>

<body>
    <div class="card-container">
        <div class="card">
            <img  id="img" src="boot.jpg">
            <h4>Boots</h4>
            <p>700$</p>
            <button>Add to Cart</button>
            <img id="badge" src="new.png" alt="Product">
        </div>
        <div class="card">
            <img id="img" src="Headphone.jpg" >
            <h4>Headphones</h4>
            <p>200$</p>
            <button>Add to Cart</button>
            <img  id="badge"src="sale.png" alt="Product">
        </div>
        <div class="card">
            <img id="img" src="asthetic.jpg" >
            <h4>Joshua</h4>
            <p>Web developer</p>
            <button>Add Frined</button>
        </div>
        <div class="card">
            <img id="img" src="photoshoot.jpg" >
            <h4>Tom Cook</h4>
            <p>UI/UX Designer</p>
            <button>Add Friend</button>
        </div>
        <div class="card">
            <img  id="img" src="Serum.jpg">
            <h4>Vitamin C serum</h4>
            <p>600$</p>
            <button>Add to Cart</button>
            <img id="badge" src="sale.png" alt="">
        </div>
        <div class="card">
            <img id="img" src="mac.jpg" >
            <h4>Macbook pro 15 </h4>
            <p>1500$</p>
            <button>Add to Cart</button>
            <img id="badge" src="new.png" alt="">

        </div>
       
     
    </div>
</body>
</html>
